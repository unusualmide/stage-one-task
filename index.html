<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stage One Task</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <div class="card">
     <img data-testid="slackDisplayImage" src="img/profile-picture.jpg" alt="Ajilogba Ayomide">
     <h2 data-testid="slackUserName">Ajilogba Ayomide</h2>
     <h4 data-testid="myTrack">Frontend</h4>
     <div class="date">

        <span class="hour">23</span> :  
        <span class="minutes">10</span>

    <p class="day" data-testid="currentDayOfTheWeek">Monday</p>
  </div>
  <a data-testid="githubURL" href="https://github.com/unusualmide/stage-one-task">GitHub</a>
  </div>
</body>
</html>
